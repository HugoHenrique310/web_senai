<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<h1>Questões multipla escolha-Posicionamento</h1>

<form>
    <label><strong>1. De acordo com a matriz de vantagem competitiva do Boston Consulting Group, o <br>
    setor no qual as empresas podem obter poucas,mas grandes vantagens competitivas é <br>
    o ______.</strong></label><br>

    <input id="radio_questao" type="radio" value="at" name="ativi">
    <label for="radio_questao">setor de volume.</label><br>
    <input id="radio_questaob" type="radio" value="at" name="ativid">
    <label for="radio_questaob">setor estagnado.</label><br>
    <input id="radio_questaoc" type="radio" value="at" name="ativida">
    <label for="radio_questaoc">setor fragmentado.</label><br>
    <input id="radio_questaod" type="radio" value="at" name="atividad">
    <label for="radio_questaod">setor especializado.</label><br>
    <br><br>
    <label><strong>2. A diferenciação de produto pode ser feita de acordo com as vantagens a seguir,<br>
    exceto:</strong></label><br>

    <input id="radio_questao2" type="radio" value="at" name="ativi2">
    <label for="radio_questao2">conformidade.</label><br>
    <input id="radio_questao2b" type="radio" value="at" name="ativi2b">
    <label for="radio_questao2b">durabilidade.</label><br>
    <input id="radio_questao2c" type="radio" value="at" name="ativi2c">
    <label for="radio_questao2c">facilidade de reparo.</label><br>
    <input id="radio_questao2d" type="radio" value="at" name="ativi2d">
    <label for="radio_questao2d">paridade competitiva.</label><br>
    <br><br>

    <label><strong>3. A diferenciação conseguida através de uma equipe de profissionais bem treinados é <br>
    um tipo de diferenciação____________. </strong></label><br>

    <input id="radio_questao3" type="radio" value="at" name="ativi3">
    <label for="radio_questao3">de serviços.</label><br>
    <input id="radio_questao3b" type="radio" value="at" name="ativi3b">
    <label for="radio_questao3b">de pessoas.</label><br>
    <input id="radio_questao3c" type="radio" value="at" name="ativi3c">
    <label for="radio_questao3c">de canal.</label><br>
    <input id="radio_questao3d" type="radio" value="at" name="ativi3d">
    <label for="radio_questao3d">de imagem.</label><br>
    <br><br>

    <label><strong>4. O ato de desenvolver a oferta e a imagem da empresa para ocupar um lugar <br>
    destacado a mente dos cliente-alvo é conhecida como_________. </strong></label><br>

    <input id="radio_questao4" type="radio" value="at" name="ativi4">
    <label for="radio_questao4">diferenciação de imagem.</label><br>
    <input id="radio_questao4b" type="radio" value="at" name="ativi4b">
    <label for="radio_questao4b">posicionamento.</label><br>
    <input id="radio_questao4c" type="radio" value="at" name="ativi4c">
    <label for="radio_questao4c">diferenciação de produto.</label><br>
    <input id="radio_questao4d" type="radio" value="at" name="ativi4d">
    <label for="radio_questao4d">diferenciação de serviços.</label><br>
    <br><br>

    <label><strong>5. Ganhar vantagem competitiva através de uma entrega cuidadosa e rápida é um <br>
    exemplo de diferenciação de________. </strong></label><br>

    <input id="radio_questao5" type="radio" value="at" name="ativi5">
    <label for="radio_questao5">serviços.</label><br>
    <input id="radio_questao5b" type="radio" value="at" name="ativi5b">
    <label for="radio_questao5b">pessoal.</label><br>
    <input id="radio_questao5c" type="radio" value="at" name="ativi5c">
    <label for="radio_questao5c">canal.</label><br>
    <input id="radio_questao5d" type="radio" value="at" name="ativi5d">
    <label for="radio_questao5d">imagem.</label><br>
    <br><br>

    <label><strong>6. Uma empresa deve ser cuidadosa para evitar erros de posicionamento.O <br>
    __________ ocorre quando os compradores podem ter uma imagem <br>
    demasiadamente estreita de uma marca.</strong></label><br>

    <input id="radio_questao6" type="radio" value="at" name="ativi6">
    <label for="radio_questao6">subposicionamento.</label><br>
    <input id="radio_questao6b" type="radio" value="at" name="ativi6b">
    <label for="radio_questao6b">superposicionamento.</label><br>
    <input id="radio_questao6c" type="radio" value="at" name="ativi6c">
    <label for="radio_questao6c">posicionamento confuso.</label><br>
    <input id="radio_questao6d" type="radio" value="at" name="ativi6d">
    <label for="radio_questao6d">posicionamento dividoso.</label><br>
    <br><br>
    <button type="submit">Salvar</button>
    <button type="reset">Limpar</button>
</form>


























  <br><br>
</body>
</html>
