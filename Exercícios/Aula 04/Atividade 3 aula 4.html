<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<h1>Pesquisa de Satisfação do Cliente</h1>

<form>
    <label for="input_nome">Nome</label><br>
    <input id="input_nome" type="text" required>
    <br><br>
    <label for="input_empresa">Empresa</label><br>
    <input id="input_empresa" type="text" required>
    <br><br>

  <label><strong>Idade</strong></label><br>
    <input id="radio_id" type="radio" value="id" name="idade">
    <label for="radio_id">10-20 anos</label>
    <input id="radio_ida" type="radio" value="ida" name="idade">
    <label for="radio_ida">20-30 anos</label>
    <input id="radio_idad" type="radio" value="idad" name="idade">
    <label for="radio_idad">30-50 anos</label>
    <input id="radio_idade" type="radio" value="idade" name="idade">
    <label for="radio_idade">50-80 anos</label>
    <br><br>
    <label for="input_email">E-mail</label><br>
    <input id="input_email" type="email"  required>
    <br><br>
    <label for="input_telefone">Telefone comercial</label>
    <input id="input_telefone" type="number" required>
    <label for="input_celular">Celular</label>
    <input id="input_celular" type="number" required>
    <br><br>
    <label><strong>Como você avalia os nossos serviços atualmente?</strong></label><br>
    <input id="radio_ava" type="radio" value="ava" name="avaliacao servico">
    <label for="radio_ava">Regular</label>
    <input id="radio_avali" type="radio" value="avali" name="avaliacao servico">
    <label for="radio_avali">Bom</label>
    <input id="radio_avaliacao" type="radio" value="avaliacao" name="avaliacao servico">
    <label for="radio_avaliacao">Excelente</label>
    <br><br>
    <label><strong>Como você avalia os  serviços da área operacional?</strong></label><br>
    <input id="radio_opera" type="radio" value="opera" name="avaliacao area operacional">
    <label for="radio_opera">Regular</label>
    <input id="radio_operaci" type="radio" value="operaci" name="avaliacao area operacional">
    <label for="radio_operaci">Bom</label>
    <input id="radio_operacional" type="radio" value="operacional" name="avaliacao area operacional">
    <label for="radio_operacional">Excelente</label>
    <br><br>
    <label><strong>Qual o nível de satisfação com o atendimento administrativo quando você precisa?</strong></label><br>
    <input id="radio_sati" type="radio" value="sati" name="satisfação">
    <label for="radio_sati">Pouco Satisfatório</label>
    <input id="radio_satis" type="radio" value="satis" name="satisfação">
    <label for="radio_satis">Satisfatório</label>
    <input id="radio_satisfaç" type="radio" value="satisfaç" name="satisfação">
    <label for="radio_satisfaç">Muito Satisfatório</label>
    <br><br>
    <label><strong>Os profissionais lhe atendem de forma satisfatória?</strong></label><br>
    <input id="radio_atendi" type="radio" value="atendi" name="atendimento">
    <label for="radio_atendi">Não</label>
    <input id="radio_atendimento" type="radio" value="atendimento" name="atendimento">
    <label for="radio_atendimento">Sim</label>
    <br><br>
    <label for="text_sugestao">Você tem alguma sugestão ou crítica a fazer para cada vez mais melhorarmos nossos serviços?</label><br>
    <textarea id="text_sugestao" cols="50" rows="7" required></textarea>
    <br><br>
    <button type="submit">Salvar</button>
    <button type="reset">Limpar</button>
</form>
<h2>Muito Obrigado (a)</h2>
<h3>Sua opinião é fundamental para nós!</h3>



















</body>
</html>
